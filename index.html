<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Checker</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amiri&family=Kanit:ital@1&family=Open+Sans:wght@400;700&family=Staatliches&display=swap"/>
    <link rel="stylesheet" href="./assets/index.css" />
</head>
<body>
  
    <header class="p-3 text-center bg-dark">
        <h1>Weather Checker</h1>
    </header>
   
    <main class="row p-2 p-md-4">

      <div class="col-12 col-md-4">
        
          <section class="card bg-color-dark">
              
            <h1 class="card-header text-uppercase bg-dark text-white">Search for a City</h1>
              
            <div class="input-group m-2" id="city-form">
                  
                <input type="text" class="form-input input-group-text col-9 mr-2" id="input-city" name="city" />
                  
                <button type="button" class="btn btn-info" id="search-btn"><i class="fas fa-search"></i></button>
              
            </div>

           

        </section>

    </main>
